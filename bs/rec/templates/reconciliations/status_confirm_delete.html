{% extends 'reconciliations/base_generic.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="modal fade" id="statusDeleteModal" tabindex="-1" aria-labelledby="statusDeleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="statusDeleteModalLabel">Delete Status</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'status-delete' pk=status.pk %}">
                {% csrf_token %}
                <div class="modal-body">
                    <p>Are you sure you want to delete the status <strong>{{ status.option }}</strong>?</p>
                    <p class="text-danger">This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const modal = new bootstrap.Modal(document.getElementById('statusDeleteModal'));
        modal.show();
    });
</script>
{% endblock %}
