{% extends 'reconciliations/base_generic.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Are you sure you want to delete this Entity?</h1>

    <div class="alert alert-warning">
        <p>You are about to delete the following entity:</p>
        <p><strong>{{ object.entity }}</strong></p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <button type="submit" class="btn btn-danger">Yes, Delete Entity</button>
            <a href="{% url 'entity-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
